<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kysto.png" alt="Аватар" />
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__button-edit" aria-label="Редактировать" type="button"></button>
            </div>
            <button class="profile__button-add" aria-label="Добавить пост" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
        <div class="popup__container">
            <button class="popup__button-close" aria-label="Закрыть форму редактирования профиля"
                type="button"></button>
            <form class="form-popup" name="profile-edit">
                <h3 class="form-popup__title">Редактировать профиль</h3>
                <fieldset class="form-popup__info">
                    <input type="text" class="form-popup__text-input" name="name" placeholder="ФИО" required />
                    <input type="text" class="form-popup__text-input" name="profile" placeholder="Профессия" required />
                </fieldset>
                <button class="form-popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-card">
        <div class="popup__container">
            <button class="popup__button-close" aria-label="Закрыть форму редактирования профиля"
                type="button"></button>
            <form class="form-popup" name="card-create">
                <h3 class="form-popup__title">Новое место</h3>
                <fieldset class="form-popup__info">
                    <input type="text" class="form-popup__text-input" name="card-name" placeholder="Название"
                        required />
                    <input type="text" class="form-popup__text-input" name="card-image-link"
                        placeholder="Ссылка на картинку" required />
                </fieldset>
                <button class="form-popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-card-image">
        <div class="popup__container popup__container_image">
            <button class="popup__button-close" aria-label="Закрыть окно с изображением" type="button"></button>
            <img class="popup__image" src="./images/kusto_travel/kusto_profile.jpeg" alt="'">
            <p class="popup__image-description"></p>
        </div>
    </div>
    <template id="card-template">
        <div class="element">
            <button class="element__button-delete" aria-label="Удаление карточки" type="button"></button>
            <img class="element__image" src="" alt="" />
            <div class="element__footer">
                <h2 class="element__name"></h2>
                <button class="element__button-like" aria-label="Кнопка лайка" type="button"></button>
            </div>
        </div>
    </template>
    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
